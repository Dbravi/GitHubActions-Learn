name: Multiple Env Stages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  MSG: ${{ vars.MSG }}

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo ${{ vars.MSG }}

  QA:
    runs-on: ubuntu-latest
    environment: QA
    needs: DEV

    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo ${{ vars.MSG }}

  Staging:
    runs-on: ubuntu-latest
    environment: Staging
    needs: QA

    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo ${{ vars.MSG }}
